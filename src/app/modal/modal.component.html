<!DOCTYPE html>
<html>
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-container">
  <h2></h2>
  
  <div id="id01" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container">
        <span (click)="updateCart()" onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        <h4>YOUR CART ({{ cart.length }} )</h4>
        <svg id="svg" (click)="updateCart()" onclick="document.getElementById('id01').style.display='none'" width="10" height="10" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path d="M25.8334 2.75163L23.2484 0.166626L13.0001 10.415L2.75175 0.166626L0.166748 2.75163L10.4151 13L0.166748 23.2483L2.75175 25.8333L13.0001 15.585L23.2484 25.8333L25.8334 23.2483L15.5851 13L25.8334 2.75163Z" fill="#0B6BA2"/>
  </svg>
        
  <hr id="line1">
    <div *ngFor="let item of cart | keyvalue">
      <img src="{{item.value['image']}}"  alt="..." class="center radio1">
      <p id="para1">ZIDI SOLAR {{item.value['color']}}</p>
      <p>{{item.value['price']}} KSH ({{item.value['quantity']}}x)</p>
      <svg (click)="removeItem(item.value)" id="rad" width="20" height="35" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M10.5834 18.9166V23.0833H31.4167V18.9166H10.5834ZM21.0001 0.166626C9.50008 0.166626 0.166748 9.49996 0.166748 21C0.166748 32.5 9.50008 41.8333 21.0001 41.8333C32.5001 41.8333 41.8334 32.5 41.8334 21C41.8334 9.49996 32.5001 0.166626 21.0001 0.166626ZM21.0001 37.6666C11.8126 37.6666 4.33342 30.1875 4.33342 21C4.33342 11.8125 11.8126 4.33329 21.0001 4.33329C30.1876 4.33329 37.6668 11.8125 37.6668 21C37.6668 30.1875 30.1876 37.6666 21.0001 37.6666Z" fill="#0B6BA2"/>
      </svg>
    </div>
      <hr id="line2">
      
      <h2 id="class">TOTAL: {{totalPrice}} KSH</h2>
      
      <div class="text-center" style="font-family: 'Bebas Neue';">
    <a href="#"><button type="button" id="btn" class="btn btn">CHECKOUT</button></a>
</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
